<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="{% url 'index' %}">Baitter</a></h1>
            {% if user.is_authenticated %}
                <p>You've been logged in, welcomeï¼š<a href="#">{{ user.username }}</a></p>
                <button class="btn btn-default"><a href="{% url 'logout' %}?next={{ request.path }}">Log out</a></button>
                <button class="btn btn-default"><a href="{% url 'password_change' %}?next={{ request.path }}">Modify password</a></button>

                <form action="{% url 'Baitter_User:publish' %}" method="post">
                    {% csrf_token %}
                    <textarea cols=80 rows=10></textarea>
                    </br>
                    <input type="submit" class="btn btn-primary"></button>
                </form>

                {% csrf_token %}
                    {% for post in posts %}
                        {{ post.content }}
                    {% endfor %}
            {% else %}
                <p>You're not logged in yet, please
                    <button class="btn btn-default"><a href="{% url 'login' %}?next={{ request.path }}">Log in</a></button>
                    or
                    <button class="btn btn-default"><a href="{% url 'Baitter_User:register' %}">Register for an account</a></button>
                </p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
